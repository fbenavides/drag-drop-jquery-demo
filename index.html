<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Drag and Drop</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body> 

	<div class="container">
		<div class="caja containerA">
			<div class="cajita"><span class="textoCajita">1</span></div>
			<div class="cajita"><span class="textoCajita">2</span></div>
			<div class="cajita"><span class="textoCajita">3</span></div>
			<div class="cajita"><span class="textoCajita">4</span></div>
			<div class="cajita"><span class="textoCajita">5</span></div>
		</div>
		<div class="caja containerB">
			<div class="cajita"><span class="textoCajita">6</span></div>
			<div class="cajita"><span class="textoCajita">7</span></div>
			<div class="cajita"><span class="textoCajita">8</span></div>
			<div class="cajita"><span class="textoCajita">9</span></div>
			<div class="cajita"><span class="textoCajita">10</span></div>
		</div>
		<div class="caja containerC"></div>
		<div class="caja containerD"></div>
	</div>
	<a id="verInfo" href="#">Ver Informacion</a>
				
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$(".caja").sortable({
				connectWith: ".caja"
			}).disableSelection();

			$(".caja").droppable({ 
				hoverClass: "hoverDrop"
			});

			$(".container").sortable({
				connectWith: ".container"
			}).disableSelection();

			$("a").on('click', function(){
				var texto = "";
				$(".containerA").find(".cajita").each(function (index) {
					texto += $(this).find("span").text();
					texto += ", "
	            });
	            var textoMostrar = "En el containerA: " + texto
	            alert(textoMostrar);
			});

			
		});
	</script>
</body>

</html>
